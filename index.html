<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.google.com/s2/favicons?domain=udemy.com" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <script  defer src="app.js"></script>
    <title>Quote</title>
</head>
<body>
    <div class="loader" id="loader"></div>
    <div id="quote-container" class="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <div class="btn-grp">
            <button id="twitter" title="Tweet this" class="btn-twitter">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote" title="Submit" class="btn-text">New Quote</button>
        </div>
    </div>
</body>
</html>
